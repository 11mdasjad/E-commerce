<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the latest in Kids' fashion and lifestyle products at ZALA.">
    <title>ABEERR - Kids' Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ffcc33;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #ffcc33;
            color: #333;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .search-bar button:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }

        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .category {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .category img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #ffcc33;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .search-bar input {
                width: 70%;
            }

            .category {
                width: 150px;
            }

            nav {
                flex-wrap: wrap;
            }

            nav a {
                padding: 5px 10px;
            }
        }
    </style>
    <script>
        // Function to add a product to the cart
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({name: productName, price: productPrice});
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to ABEERR - Kids' Fashion</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="mens-clothing.html">Men</a>
        <a href="women.html">Women</a>
        <a href="kids.html">Kids</a>
        <a href="#">Gift Cards</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search for kids' products">
        <button>Search</button>
    </div>
    <section class="categories">
        <div class="category">
            <img src="kid2.jpeg" alt="Kids' Clothing">
            <p>₹399.99</p>
            <button onclick="addToCart('kid\'s cloth kids', 399.99, 'kid2.jpeg')">Add to Cart</button>
            <h3>Kids' Clothing</h3>
        </div>
        <div class="category">
            <img src="toy.jpg" alt="Toys">
            <p>₹199.99</p>
            <button onclick="addToCart('kid\'s toy', 199.99, 'toy.jpg')">Add to Cart</button>
            <h3>Toys</h3>
        </div>
        <div class="category">
            <img src="shoe.jpeg" alt="Shoes">
            <p>₹119.99</p>
            <button onclick="addToCart('kid\'s shoe', 119.99, 'shoe.jpeg')">Add to Cart</button>
            <h3>Shoes</h3>
        </div>
        <div class="category">
            <img src="accesoories.jpeg" alt="Accessories">
            <p>₹131.99</p>
            <button onclick="addToCart('kid\'s accesoories', 399.99, 'accesoories.jpeg')">Add to Cart</button>
            <h3>Accessories</h3>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 ABEERR. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:support@abeerr.com">support@abeerr.com</a></p>
    </footer>
</body>
</html>
